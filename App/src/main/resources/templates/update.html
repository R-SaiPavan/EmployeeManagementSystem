<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>Employee Management System</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>

<body>
<!-- As a heading -->
<nav class="navbar navbar-expand-lg navbar-light" style="background-color: #C8C8C8;">
   <div class="container-fluid">
    <span class="navbar-brand mb-0 h1">EmployeeManagementSystem</span>
  </div>
</nav>
<br><br><br>
    <div class="container" align="center">

        <h2>Update Employee</h2>

        <form action="#" th:action="@{/saveEmployee}" th:object="${employee}" method="POST">

            <!-- Add hidden form field to handle update -->
            <input type="hidden" th:field="*{id}" />

            <input type="text" th:field="*{firstName}" class="form-control mb-4 col-4">

            <input type="text" th:field="*{lastName}" class="form-control mb-4 col-4">
            
            <input type="text" th:field="*{designation}" class="form-control mb-4 col-4">
            
			<input type="text" th:field="*{place}" class="form-control mb-4 col-4">
			
			<input type="text" th:field="*{email}" class="form-control mb-4 col-4">
			
			<input type="password" th:field="*{password}" class="form-control mb-4 col-4">
			
            <button type="submit" class="btn btn-info col-2">Update</button>
        </form>

        <hr>

        <a th:href="@{/display.html}"> Back to Employee List</a>
    </div>
</body>

</html>
