<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin</title>
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<link rel="stylesheet" href="css/style.css">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
</head>
<body>
	<header>
		<div class="header-inner">
			<div class="logo">
				<h1>
					E<span>M</span>S
				</h1>
			</div>
			<div class="menu">
				<ul>
					<li><a href="admin">Home</a></li>
					<li><a href="#">About</a></li>
					<li><a href="#">designations</a></li>
					<li><a href="#">contact</a></li>
					<li><a href="#">Logout</a></li>
				</ul>
			</div>
		</div>
	</header>

<div class="container my-2">
 <h1>Employees List</h1> 
  <table border="1" class = "table table-striped table-responsive-md">
   <thead>
    <tr>
     <th>Employee First Name</th>
     <th>Employee Last Name</th>
     <th>Employee Desination</th>
     <th>Employee place</th>
       <th>Employee Email</th>
   
     <th>Actions</th>
    </tr>
   </thead>
   <tbody>
    <tr th:each="employee : ${listEmployees}">
     <td th:text="${employee.firstName}"></td>
     <td th:text="${employee.lastName}"></td>
   
     <td th:text="${employee.designation}"></td>
      <td th:text="${employee.place}"></td>
       <td th:text="${employee.email}"></td>
		
     <td> <a th:href="@{/update/{id}(id=${employee.id})}" class="btn btn-primary">Update</a>
     <a th:href="@{/deleteEmployee/{id}(id=${employee.id})}" class="btn btn-danger">Delete</a>
     </td>
    </tr>
   </tbody>
  </table>
  <a th:href="@{/admin}"> Back to Home</a>
 </div>

</body>
</html>
